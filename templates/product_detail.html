{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-5">
      <img src="{{ url_for('static', filename='images/' ~ product.image) }}" class="img-fluid rounded">
    </div>
    <div class="col-md-7">
      <h2>{{ product.name }}</h2>
      <p class="text-muted">{{ product.category }}</p>
      <p>{{ product.description }}</p>
      <h4 class="text-danger">{{ product.price }} บาท</h4>
      
      <button class="btn btn-success">➕ เพิ่มในตะกร้า</button>
    </div>
  </div>
</div>
{% endblock %}
