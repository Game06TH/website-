{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename='images/' ~ product.image) }}" class="img-fluid" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p><strong>ราคา: {{ product.price }} บาท</strong></p>
      <!-- ปุ่มเพิ่มในตะกร้า -->
          <form method="post" action="{{ url_for('add_to_cart', product_id=product.id) }}">
      <button type="submit" class="btn btn-primary">เพิ่มในตะกร้า</button>
          </form>

    </div>
  </div>
</div>
{% endblock %}
