{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h3>จัดการสินค้า</h3>

  <!-- แบบฟอร์มเพิ่มสินค้า -->
  <form method="post" action="{{ url_for('admin_add_product') }}" class="mb-4" enctype="multipart/form-data">
    <div class="row">
      <div class="col">
        <input type="text" name="name" placeholder="ชื่อสินค้า" class="form-control" required>
      </div>
      <div class="col">
        <input type="number" name="price" placeholder="ราคา" class="form-control" required>
      </div>
      <div class="col">
        <input type="text" name="category" placeholder="หมวดหมู่" class="form-control">
      </div>
      <div class="col">
        <input type="file" name="image" class="form-control">
      </div>
      <div class="col">
        <button type="submit" class="btn btn-primary">เพิ่ม</button>
      </div>
    </div>
  </form>

  <!-- ตารางแสดงสินค้า -->
  <table class="table table-bordered">
    <tr>
      <th>ชื่อ</th>
      <th>ราคา</th>
      <th>หมวดหมู่</th>
      <th>รูป</th>
      <th>จัดการ</th>
    </tr>
    {% for p in products %}
    <tr>
      <form method="post" action="{{ url_for('admin_update_product', product_id=p.id) }}">
        <td><input name="name" value="{{ p.name }}" class="form-control"></td>
        <td><input name="price" value="{{ p.price }}" class="form-control"></td>
        <td><input name="category" value="{{ p.category }}" class="form-control"></td>
        <td>
          {% if p.image %}
            <img src="{{ url_for('static', filename='uploads/' ~ p.image) }}" width="60">
          {% else %}
            ไม่มีรูป
          {% endif %}
        </td>
        <td>
          <button type="submit" class="btn btn-sm btn-warning">แก้ไข</button>
      </form>
      <form method="post" action="{{ url_for('admin_delete_product', product_id=p.id) }}" style="display:inline;">
          <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('ยืนยันลบ?')">ลบ</button>
      </form>
        </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
