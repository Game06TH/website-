{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>รายการคำสั่งซื้อ</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>รหัส</th>
        <th>ชื่อผู้สั่ง</th>
        <th>ที่อยู่</th>
        <th>เบอร์โทร</th>
        <th>ราคารวม</th>
        <th>จัดการ</th>
      </tr>
    </thead>
    <tbody>
      {% for order in orders %}
      <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.customer_name }}</td>
        <td>{{ order.customer_address }}</td>
        <td>{{ order.customer_phone }}</td>
        <td>{{ order.total_price }}</td>
        <td>
          <form action="{{ url_for('admin_delete_order', order_id=order.id) }}" method="post" onsubmit="return confirm('ยืนยันลบคำสั่งซื้อ?')">
            <button class="btn btn-danger btn-sm">ลบ</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
